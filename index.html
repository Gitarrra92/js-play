<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex-box project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <main>
            <section>
                <article class="three-squares">
                    <div id="first" class="squares">
                        <h2 class="center-square"></h2>
                    </div>
                    <div id="second" class="squares">
                        <h2 class="center-square"></h2>
                    </div>
                    <div id="third" class="squares">
                        <h2 class="center-square"></h2>
                    </div>
                </article>
                <article class="art-button">
                    <button class="button">Click me</button>
                </article>
            </section>
            <section >
                <article class="two-circles">
                    <div id="one" class="circle">
                        <h2 class="changeTxt">A</h2>
                    </div>
                    <div id="two" class="circle">
                        <h2 id="spinning">B</h2>
                    </div>
                </article>
                <article class="txt">
                    <h3>Click on the square to see the changes</h3>
                </article>
            </section>
            <section class="donald-quotes">
                <div class="donald" id="donald1">
                    <div class="donaldT">
                        <h2 class="txt">Donald T</h2>
                        <p>Click to see why you would vote for me:</p>
                    </div>
                </div>
                <div class="donald" id="donald2">
                    <h2 class="txt" id="display-txt">quote: </h2>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
